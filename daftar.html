<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            background-color: #faf9f6;
            padding: 0px 45px 0px 25px;
            border-radius: 13px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 310px;
            width: 50%;
            text-align: center;
        }

        .container h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 10px;
            text-align: left;
            position: relative;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #e9e9e9;
            font-size: 14px;
        }

        .icon-eye {
            position: absolute;
            top: 35px;
            cursor: pointer;
            font-size: 16px;
            margin-top: -5px;
            left: 290px;
        }

        .form-group-checkbox {
            display: flex;
            align-items: center;
            font-size: 12px;
        }

        .form-group-checkbox input {
            margin-right: 10px;
        }

        .form-group-checkbox a {
            color: #ff5722;
            text-decoration: none;
        }

        .form-group-checkbox a:hover {
            text-decoration: underline;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background-color: #fb6816;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            margin-left: 8px;
        }

        .btn-submit:hover {
            background-color: #e64a19;
        }

        .social-login {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            padding-left: 10px;
        }

        .social-login img {
            width: 30px;
            height: 30px;
            margin: 0 3px;
            cursor: pointer;
        }

        .footer {
            margin-top: 15px;
            font-size: 12px;
            margin-left: 30px;
        }

        .footer a {
            color: #ff5722;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Daftar Akun</h2>
        <form onsubmit="return false;"> <!-- Prevents form submission -->
            <div class="form-group">
                <label for="nama">Nama</label>
                <input type="text" id="nama" placeholder="Masukan nama Anda" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Masukan email Anda" required>
            </div>
            <div class="form-group">
                <label for="password">Kata Sandi</label>
                <input type="password" id="password" placeholder="Masukan kata sandi Anda" required>
                <span class="icon-eye" onclick="togglePassword('password')">üëÅÔ∏è</span>
            </div>
            <div class="form-group">
                <label for="confirm_password">Konfirmasi Kata Sandi</label>
                <input type="password" id="confirm_password" placeholder="Konfirmasi kata sandi Anda" required>
                <span class="icon-eye" onclick="togglePassword('confirm_password')">üëÅÔ∏è</span>
            </div>
            <div class="form-group-checkbox">
                <input type="checkbox" id="agree" required>
                <label for="agree">Saya setuju dengan <a href="#">syarat & ketentuan</a></label>
            </div>
            <button type="button" class="btn-submit" onclick="window.location.href='login.html'">Daftar
                Sekarang</button>
        </form>
        <div class="social-login" style="display: flex; flex-direction: column; margin-left: 20px;">
            <p style="font-size: 13px; margin-top: -5px;"><b>Daftar dengan</b></p>
            <div class="social-icons">
                <img src="assets/google-icon logo.svg" alt="Google" style="width: 27.5px;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"
                    alt="Facebook" style="width: 29px;">
            </div>
        </div>
        <div class="footer">
            <p>Sudah Memiliki Akun? <a href="login.html">Masuk</a></p>
        </div>
    </div>

    <script>
        function togglePassword(id) {
            const input = document.getElementById(id);
            input.type = input.type === "password" ? "text" : "password";
        }
    </script>
</body>

</html>
